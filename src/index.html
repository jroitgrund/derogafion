<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>derogafion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">

  <style type="text/css">body {
      max-width: 1024px;
      margin: 0 auto;
      padding: 50px;
  }</style>

</head>

<body>
  <p>Remplissez le formulaire pour generer votre lien unique. Ensuite, visitez le lien quand vous voulez pour generer une attestation qui date d'il y a un quart d'heure.</p>
  <p>Ce site ne stocke aucune de vos donnees ! Promis jure.</p>

  <form class="pure-form pure-form-stacked" method="GET" action="/derogafion/">
      <fieldset class="pure-group">
      <input type="text" class="pure-input-1-2" name="firstName" placeholder="Prenom">
      <input type="text" class="pure-input-1-2" name="lastName" placeholder="Nom">
      <input type="text" class="pure-input-1-2" name="birthday" placeholder="Date de naissance (JJ/MM/AAAA)">
      <input type="text" class="pure-input-1-2" name="placeOfBirth" placeholder="Lieu de naissance">
      <input type="text" class="pure-input-1-2" name="address" placeholder="Adresse">
      <input type="text" class="pure-input-1-2" name="city" placeholder="Ville">
      <input type="text" class="pure-input-1-2" name="zipcode" placeholder="Code postal">
    </fieldset>
      <button type="submit" class="pure-button pure-button-primary">Go</input>
  </form>
</body>

</html>
